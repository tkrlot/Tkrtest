<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page - Dark Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1, h2 {
            margin: 0 0 1rem;
        }
        .section {
            margin: 1rem 0;
        }
        button {
            background: #6200ea;
            color: #e0e0e0;
            border: none;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 25px;
        }
        button:hover {
            background: #3700b3;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Doe</h1>
        <h2>Web Developer & Designer</h2>

        <div class="section">
            <h3>About Me</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna euismod, facilisis erat ac, consequat arcu.</p>
        </div>

        <div class="section">
            <h3>Skills</h3>
            <p>HTML, CSS, JavaScript, React, Node.js</p>
        </div>

        <div class="section">
            <h3>Contact</h3>
            <p>Email: johndoe@example.com</p>
            <button onclick="contactMe()">Get in Touch</button>
        </div>
    </div>

    <script>
        function contactMe() {
            alert('Thank you for reaching out! I will get back to you soon.');
        }
    </script>
</body>
</html>
